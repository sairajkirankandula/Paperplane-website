<!-- maps -->
<script>
      function initMap(latitude,longitude) {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 22.3964, lng: 114.1095}  // Hongkong.
        });
//console.log('latitude : ', latitude);
        var directionsService = new google.maps.DirectionsService;
        var directionsDisplay = new google.maps.DirectionsRenderer({
          draggable: true,
          map: map,
          panel: document.getElementById('right-panel')
        });

        directionsDisplay.addListener('directions_changed', function() {
          computeTotalDistance(directionsDisplay.getDirections());
        });

        displayRoute('Hong Kong Disneyland Resort, HK', 'The University of Hong Kong, HK', directionsService,
            directionsDisplay);
      }

     function displayRoute(origin, destination, service, display) {
        service.route({
          origin: origin,
          destination: destination,
          waypoints: [{location: 'Hong Kong Disneyland Resort, HK'},{location: 'Nam Sang Wai, HK'}, {location: 'The University of Hong Kong, HK'}],
          travelMode: 'DRIVING',
          avoidTolls: true
        }, function(response, status) {
          if (status === 'OK') {
            display.setDirections(response);
          } else {
            alert('Could not display directions due to: ' + status);
          }
        });
      }

      function computeTotalDistance(result) {
        var total = 0;
        var myroute = result.routes[0];
        for (var i = 0; i < myroute.legs.length; i++) {
          total += myroute.legs[i].distance.value;
        }
        total = total / 1000;
        document.getElementById('total').innerHTML = total + ' km';
      }
    </script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANM_W2vAK4dAUcpZYZxyr1cao3CJXT7uM&callback=initMap">
